<h1>Welcome to the main page!</h1>

<div class="play-container">
    <p>You've clicked on this <span (click) = "countClick()" >button</span> {{ clickCounter}} times.</p>
</div>

<div class="play-container">
    <input type="text" [(ngModel)]="name">
    <br>
    <strong>You said: </strong> {{ name }} 
</div>

<div class="play-container" [ngClass]="setClasses()">
    <div *ngIf="clickCounter > 4;then greater else none"></div>
   <ng-template #greater >
    <p>The click counter is <strong>GREATER</strong> than 4.</p>
   </ng-template>

   <ng-template #none>
    <p>The click counter is <strong>LOWER</strong> than 4.</p>
   </ng-template>
</div>
